<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>GMaps Search</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css" />  
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Hind" />
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
 		<script type="text/javascript" src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
 		<script type="text/javascript" src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="javascript/gmaps.js"></script>
		<script type="text/javascript" src="javascript/gmaps-search.js"></script>
	</head>

	<body>
 
		<div id='container'>

			<div id='title'>Gmaps Search</div>

			<div>
				<input type="text" id="address" placeholder='Enter address...' autofocus />
				<button type='button' id='search' class="btn btn-success">Search</button>
			</div>

			<div id='current-address'>		
			</div>
		 
		 	<div id='image-container'>
		 		<img src='./images/gmaps_logo.png' alt='gmaps-image' />
			</div>

		 	<div id='map-container'>		
		  		<div id='map'>
		   		</div>
		   	</div>
 
		</div>

	</body>

</html>
